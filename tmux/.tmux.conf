# Set the current tmux version (use this variable on if-shell commands)
run-shell "tmux set-environment -g TMUX_VERSION $(tmux -V | cut -c 6-)"

# Remap prefix to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g history-limit 30000

# Message display time. Default 750ms
set-option -g display-time 2500

# Lower the repeat time. Default 500ms
set-option -g repeat-time 250

# No delay for escape key press
set -sg escape-time 0

# Reload config - https://devel.tech/tips/n/tMuXm4vP/reloading-config-from-inside-tmux/
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Allow jumping between words with Ctrl+Left/Right
set-window-option -g xterm-keys on

# ---- Mouse {{{
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.1" | bc)" = 1 ]' \
  'set -g mouse on; \
  bind-key m set-option -g -q mouse on  \; display-message "Mouse: ON"; \
  bind-key M set-option -g -q mouse off \; display-message "Mouse: OFF"'
# https://www.reddit.com/r/tmux/comments/3paqoi/tmux_21_has_been_released/cw552qd
#}}}
# ---- Copymode {{{

# https://github.com/gotbletu/shownotes/blob/master/tmux_2.4_copy_mode_vim.md
set-window-option -g mode-keys vi
bind-key Escape copy-mode   # Enter copy mode; default [
#bind-key P paste-buffer     # Paste; default ]
bind-key P run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
#bind-key P choose-buffer    # Tmux clipboard history

# Send To Tmux Clipboard or System Clipboard
bind-key < run-shell "tmux set-buffer -- \"$(xsel -o -b)\"" \; display-message "Copy To Tmux Clipboard"
bind-key > run-shell 'tmux show-buffer | xsel -i -b' \; display-message "Copy To System Clipboard"

# vim copy mode rebinds for (tmux 2.4+)
# https://shapeshed.com/custom-vim-bindings-in-tmux-2-4/
# https://github.com/tmux/tmux/issues/754#issuecomment-303156000
# https://stackoverflow.com/a/40902312
# Note: rectangle-toggle (aka Visual Block Mode) > hit v then C-v to trigger it
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
  'bind-key -T copy-mode-vi v send-keys -X begin-selection; \
  bind-key -T copy-mode-vi V send-keys -X select-line; \
  bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle; \
  bind-key -T choice-mode-vi h send-keys -X tree-collapse ; \
  bind-key -T choice-mode-vi l send-keys -X tree-expand ; \
  bind-key -T choice-mode-vi H send-keys -X tree-collapse-all ; \
  bind-key -T choice-mode-vi L send-keys -X tree-expand-all ; \
  #bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "xclip -in -selection clipboard"; \
  bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -in -selection clipboard"'

# vim copy mode rebinds for (tmux lower than 2.4)
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.4" | bc)" = 1 ]' \
  'bind -t vi-copy v begin-selection; \
  bind -t vi-copy V select-line; \
  bind -t vi-copy C-v rectangle-toggle; \
  bind -t vi-choice h tree-collapse; \
  bind -t vi-choice l tree-expand; \
  bind -t vi-choice H tree-collapse-all; \
  bind -t vi-choice L tree-expand-all; \
  unbind -t vi-copy MouseDragEnd1Pane; \
  #bind-key -t vi-copy MouseDragEnd1Pane copy-pipe "xclip -in -selection clipboard"; \
  bind -t vi-copy y copy-pipe "xclip -in -selection clipboard"'

#}}}
# ---- Panes and windows {{{

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Switch between sessions
bind -r ( switch-client -p
bind -r ) switch-client -n

# Disable autorenaming of panes
set -g allow-rename off

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# http://danielallendeutsch.com/blog/16-using-tmux-properly.html
bind -r j select-pane -D
bind -r k select-pane -U
bind -r h select-pane -L
bind -r l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# }}}
# ---- Colors {{{

# https://superuser.com/questions/285381/how-does-the-tmux-color-palette-work
set -g default-terminal "screen-256color"

#}}}
# ---- Layout design {{{

setw -g mode-bg colour3 #238 (Dark gray)
# 12 hour clock
setw -g clock-mode-style 12

# The panes

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# The statusbar

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left '#[fg=colour233,bg=colour245,bold] #S '
set -g status-right '#[fg=colour250,bold]#(curl "wttr.in/?format=1") #[fg=colour233,bg=colour241,bold] %Y-%m-%d #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# The messages

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# }}}

# Run host specific config
if-shell "test -f ~/.tmux-local.conf" "source ~/.tmux-local.conf"

